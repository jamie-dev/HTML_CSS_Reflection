<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Netmatters | Full Service Digital Agency | Norwich, Norfolk Netmatters</title>
    <link href="normalise/normalise.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media_queries.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="../images/f-logo.png" alt="netmatters logo">
      <div class="cta">
        <button class="btn-support"><i class="fas fa-mouse-pointer"></i> support</button>
        <button class="btn-contact"><i class="fas fa-paper-plane"></i> contact</button>
        <button class="btn-call"><i class="fas fa-phone"></i></button>
        <button class="btn-menu"><i class="fas fa-bars"></i><br><span style="font-size: 11px">menu</span></button>
      </div>
    </header>
    <nav>
      <div class="nav-buttons">
        <div class="web-design nav-btn-style"><i class="fas fa-code"></i><br><span>web</span><br>design</div>
        <div class="it-support nav-btn-style"><i class="fas fa-desktop"></i><br><span>it</span><br>support</div>
        <div class="tel-services nav-btn-style"><i class="fas fa-phone"></i><br><span>telecoms</span><br>services</div>
        <div class="bespoke-software nav-btn-style"><i class="fas fa-th"></i><br><span>bespoke</span><br>software</div>
        <div class="digital-marketing nav-btn-style"><i class="fas fa-signal"></i><br><span>digital</span><br>marketing</div>
        <div class="cyber-security nav-btn-style"><i class="fas fa-shield-alt"></i><br><span>cyber</span><br>security</div>
      </div>
    </nav>
    <div class="main-image-container">
      <div class="main-image"></div>
    </div>
  </body>
</html>
